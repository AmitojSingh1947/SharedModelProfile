<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/abb5d66f2e.js"
      crossorigin="anonymous"
    ></script>
    <title>Share Modal App</title>
  </head>
  <body>
    <!-- CIRCLES -->
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">

      <div class="card-wrapper">

        <div>
          <img src="assests/Amit.jpg" alt="user" />
        </div>

        <div class="user-name">
          <h2>Amitoj Singh</h2>
        </div>

        <div class="designation">
          <h3>Full Stack Engineer</h3>
        </div>

        <div class="bottom-group">
          <button onclick="openModal()" class="btn-share btn-card">
            <i class="fa-solid fa-share"></i>
            <div>share my profile</div>
          </button>

          <button class="btn-follow btn-card"><a href="https://www.linkedin.com/in/amitoj-singh-20ds03/" target="_blank">Follow me</a></button>
        </div>
      </div>
    </div>

    <!-- Modal Component -->
    <div class="modal">
      
      <div class="modal-header">
        <h1>Share My Profile</h1>
        
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>

      </div>

      <div>
        <h3>Share this via</h3>
        <div class="icon-container">
          <a href="#" class="icon" id="facebook" target="_blank">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#" class="icon" id="twitter" target="_blank">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#" class="icon" id="instagram" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="icon" id="whatsapp"  target="_blank">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href="#" class="icon" id="telegram" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="closeModal()"></div>

    <script src="script.js"></script>
  </body>
</html>
